<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Elefantengruppe Terminal</title>
  <style>
    :root { --fg:#111; --muted:#333; --maxw:720px; }
    html,body { height:100%; margin:0; background:#fff; color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .wrap {
      min-height:100%; display:flex; align-items:center; justify-content:center; text-align:center;
      padding:6vh 4vw;
    }
    .box { width:min(90vw,var(--maxw)); }
    h1 { font-size:clamp(28px,6.2vw,44px); margin:0 0 4vh; font-weight:700; letter-spacing:.2px; }
    p  { font-size:clamp(18px,4.8vw,28px); line-height:1.35; color:var(--muted); margin:0; }
    /* Optional: Bildschirm-Burn-in vermeiden durch leichtes Mikro-Layout-Shifting */
    @keyframes nudge { 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(0.3vh) } }
    .box { animation:nudge 20s infinite linear; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>Elefantengruppe<br>Terminal</h1>
      <p>Bitte scanne deine Chipkarte, um dich abzumelden oder deine Abholzeit zu überprüfen.</p>
    </div>
  </div>
</body>
</html>
